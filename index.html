<!-- Panel for the name of the current employee being examined to appear -->
<div class="container">
	<div class="panel panel-default">
  	<!-- Default panel contents -->
  	<div class="panel-heading">Employee</div>
 		<div class="panel-body">
   		<p id="employee-output"></p>
 		</div>
	</div>
</div>
  <!-- Table -->
<div class="container">
  <table class="table">
  	<tr>
  		<th>Name</th>
  		<th>Role</th>
  		<th>Start date</th>
  		<th>Months worked</th>
  		<th>Monthly rate</th>
  		<th>Paid to date</th>
  	</tr>
  	<tr>
  		<td id="data-name"></td>
  		<td id="data-role"></td>
  		<td id="data-start"></td>
  		<td id="data-months"></td>
  		<td id="data-rate"></td>
  		<td id="data-paid"></td>
  	</tr>
  </table>
</div>

<!-- Panels to input new employee data. -->
<div class="container">
	<div class="panel panel-default">
		<div class="panel-heading">Add an employee</div>
		<div class="panel-body">
			<!--Name input-->
			<div class="row">
  				<div class="col-lg-2">
  				<span>First name</span>
    				<div class="input-group">
      				<input type="text" class="form-control" id="input-first-name" placeholder="Albert">
    				</div>
				</div>
			<div class="col-lg-3">
  				<span>Last name</span>
    				<div class="input-group">
      				<input type="text" class="form-control" id="input-last-name" placeholder="Einstein">
    				</div>
				</div>	
				<!--Role input-->
	  			<div class="col-lg-3">
	  			<span>Role</span>
	    			<div class="input-group">
	      			<input type="text" class="form-control" id="input-role" placeholder="professor">
	    			</div>
	  			</div>
	  			<!--Start date input-->
	  			<div class="col-lg-2">
	  			<span>Start date</span>
	    			<div class="input-group">
	      			<input type="text" class="form-control" id="input-date"  placeholder="MM/DD/YYYY">
	    			</div>
	  			</div>
	  			<!--Monthly rate input-->
				<div class="col-lg-2">
	  			<span>Monthly rate</span>
	    			<div class="input-group">
	      			<input type="text" class="form-control" id="input-rate" placeholder="Just numbers, please.">
	     			</div>
	  			</div>
	 		</div>
	 		<div class="row">
	 			<div class="col-lg-2">
	 				<button type="submit" class="btn btn-default" id="submit" >Submit</button>
	 			</div>
	 		</div>
		</div>
	</div>
</div>
